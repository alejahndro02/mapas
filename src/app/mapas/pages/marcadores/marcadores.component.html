<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>
    <!-- otra forma de hacerlo es poniendo en el metodo como argumento marcador -->
    <li class="list-group-item"
        *ngFor="let marcador of marcadores; let i = index"
        (click)="irMarcador(marcador.marcadorColor)"
        [ngStyle]="{
            'background-color': marcador.color
        }">
        marcador {{i + 1}}
    </li>
</ul>

<div #mapa class="mapa-container"></div>
