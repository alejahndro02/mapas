<!-- Se creo una referencia local  -->
<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom:{{zoomLevel | number:'2.0-2'}}
            -Lng, Lat: [123, 123]
        </label>
        <input type="range" 
               class="form-range"
               [value]="zoomLevel"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput
               min="8"
               max="18">
    </div>
    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomOutP()">
            -
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoomInP()">
            +
        </button>
    </div>
</div>
